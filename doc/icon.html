<canvas id="icon" width="512" height="512" style="border: solid 2px red;"></canvas>
<br />xhdpi <canvas id="icon_96" width="96" height="96" style="border: solid 2px red;"></canvas>
<br />hdpi <canvas id="icon_72" width="72" height="72" style="border: solid 2px red;"></canvas>
<br />mdpi <canvas id="icon_48" width="48" height="48" style="border: solid 2px red;"></canvas>
<br />ldpi <canvas id="icon_36" width="36" height="36" style="border: solid 2px red;"></canvas>

<script>
var c = document.getElementById("icon");
var cx = c.getContext("2d");
cx.globalAlpha = 0;
cx.fillStyle = "pink";
cx.fillRect(0, 0, c.width, c.height);
cx.globalAlpha = 1;
var X_OFFSET = 46;
cx.fillStyle = "orange";
var y_top = 15;
var height = 80;
var width = 260;
var margin = 20;
var xpos =  [ 80, 128, 128, 128, 128 ];
for(var i = 0; i < xpos.length; i++){
   var x = xpos[i];
   var y = y_top+i*(height+margin);
   if(i < 2){
   cx.fillStyle = "orange";
   }
   else {
   cx.fillStyle = "green";
   }
   cx.fillRect(X_OFFSET+x, y, width, height);
}
cx.beginPath();
cx.strokeStyle = "gray";
cx.lineWidth = 20;
cx.arc(X_OFFSET+128, y_top+2*height+margin+margin/2, 1.5*height+margin, Math.PI/2, Math.PI*3/2, false);
cx.stroke();

cx.beginPath();
cx.lineWidth = 1;
cx.fillStyle = "gray";
//var a1y = 220-(1.5*height+40);
var a1y = y_top+2*height+margin+margin/2 - (1.5*height+margin);
cx.moveTo(X_OFFSET+128-10, a1y-30);
cx.lineTo(X_OFFSET+128+50, a1y);
cx.lineTo(X_OFFSET+128-10, a1y+30);
cx.fill();

cx.lineWidth = 20;
cx.beginPath();
cx.strokeStyle = "gray";
cx.arc(X_OFFSET+128+width, y_top+2*height+margin+margin/2, (height+margin)/2, Math.PI/2, -Math.PI/2, true);
cx.stroke();

cx.beginPath();
cx.fillStyle = "gray";
cx.lineWidth = 1;
//var a2y = 100+2*(height+10)+height+5+(height+10)/2;
//var a2y = y_top+2*(height+margin)+height + (height+margin)/2;
var a2y =  y_top+2*height+margin+margin/2 + (height+margin)/2;
cx.moveTo(X_OFFSET+128+width+10, a2y-30);
cx.lineTo(X_OFFSET+128+width-50, a2y);
cx.lineTo(X_OFFSET+128+width+10, a2y+30);
cx.fill();

var image_size = [36, 48, 72, 96];
for(var i = 0; i < image_size.length; i++){
   var isize = image_size[i];
   var target = document.getElementById("icon_"+isize);
   var tx = target.getContext("2d");
   tx.imageSmoothingEnabled = true;
   tx.drawImage(c, 0, 0, isize, isize);
}

</script>
</body></html>
